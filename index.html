<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Lifeline — James Gill</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Background stack -->
  <div id="bg">
    <img id="bg1" alt="" />
    <img id="bg2" alt="" />
    <img id="bg3" alt="" />
    <img id="bg4" alt="" />
    <div id="bgOverlay"></div>
  </div>

  <!-- UI -->
  <header class="controls" aria-label="Site controls">
    <div class="controlsRow">
      <a class="btn" href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">Connect on LinkedIn</a>

      <button class="btn" id="themeBtn" type="button" aria-pressed="false">Theme</button>
      <button class="btn" id="trailBtn" type="button" aria-pressed="false">Mouse Trail</button>

      <button class="btn" id="screensaverBtn" type="button" title="Screensavers (V)">Screensavers</button>
    </div>

    <div class="audioRow">
      <label class="label" for="vol">Volume</label>
      <input id="vol" type="range" min="0" max="1" step="0.01" value="0.35" />
      <button class="btn" id="playBtn" type="button">Play</button>
    </div>
  </header>

  <!-- Audio (UPDATED filename) -->
  <audio id="bgm" preload="auto" loop src="./I_am...me.mp3"></audio>

  <!-- Stage (pinned by ScrollTrigger) -->
  <main id="stage" aria-label="Career Lifeline scrollytelling stage">
    <section id="hero" aria-label="Hero">
      <h1>RELIABLE SOFTWARE. HUMAN-FIRST DESIGN.</h1>
      <p class="sub">Cloud • Software • Human-Centered Design</p>
      <p class="hint">Scroll ↓</p>
    </section>

    <div id="cards" aria-hidden="true"></div>
  </main>

  <!-- Spacer that creates scroll distance -->
  <div id="scrollSpacer" aria-hidden="true"></div>

  <!-- Modal -->
  <div class="modal" id="vaultModal" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-label="Screensavers">
      <div class="modalHeader">
        <div class="modalTitle">Screensavers</div>
        <button class="btn" id="closeModalBtn" type="button">Close</button>
      </div>

      <div class="modalBody">
        <video id="ssVideo" controls playsinline preload="metadata"></video>
      </div>

      <div class="modalFooter">
        <button class="btn" id="prevVidBtn" type="button">Prev</button>
        <div class="modalMeta" id="vidMeta">—</div>
        <button class="btn" id="nextVidBtn" type="button">Next</button>
      </div>

      <div class="modalTip">Tip: press <b>V</b> to open/close this.</div>
    </div>
  </div>

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <!-- Your app -->
  <script defer src="app.js"></script>
</body>
</html>
