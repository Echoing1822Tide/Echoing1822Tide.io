<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career Lifeline — James Gill</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body data-theme="dark">
  <!-- Fixed background layers (crossfades + white flash between images) -->
  <div id="bg" aria-hidden="true">
    <div class="bg-layer" id="bgA"></div>
    <div class="bg-layer" id="bgB"></div>
    <div id="bgFlash"></div>
  </div>

  <!-- Mouse trail (optional toggle) -->
  <div id="trail" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <h1>Career Lifeline — James Gill</h1>
      <p class="tagline"><em>Empowering tech to serve the mission. From Mission-ops to DevOps.</em></p>
    </div>

    <div class="controls">
      <a class="btn" href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">Connect on LinkedIn</a>

      <button class="btn" id="themeBtn" type="button" aria-pressed="false">Theme change</button>
      <button class="btn" id="trailBtn" type="button" aria-pressed="false">Mouse Trail</button>

      <div class="vol">
        <label for="volRange">Volume</label>
        <input id="volRange" type="range" min="0" max="1" step="0.01" value="0.25" />
        <button class="btn" id="playBtn" type="button">Play</button>
      </div>
    </div>
  </header>

  <!-- Audio (note: autoplay is usually blocked until user clicks Play) -->
  <audio id="bgAudio" loop preload="auto">
    <source src="./I,%20am...me.mp3" type="audio/mpeg" />
  </audio>

  <main>
    <!-- Hero spacer so first “real” thing is Block 1 as you begin to scroll -->
    <section id="hero" aria-label="Intro">
      <div class="hero-inner">
        <div class="hero-pill">Scroll ↓</div>
      </div>
    </section>

    <!-- Scrollytelling area -->
    <section id="scrolly" aria-label="Career Lifeline Sections">
      <!-- Sticky stage -->
      <div id="stage">
        <article id="card" class="card" role="region" aria-live="polite"></article>
      </div>

      <!-- Steps (these drive what appears in the sticky stage) -->
      <div id="steps">
        <section class="step" data-pos="left">
          <template>
            <h2>Job Title</h2>
            <p>Your current/next title goes here.</p>
            <details>
              <summary>Expand</summary>
              <div class="details">
                <p>Add extra context, milestones, or a short “why this matters” line.</p>
              </div>
            </details>
          </template>
        </section>

        <section class="step" data-pos="right">
          <template>
            <h2>Age</h2>
            <p>Your current age + timeline markers.</p>
            <details>
              <summary>Expand</summary>
              <div class="details">
                <p>Example: “38 now. Retire Dec 2025. Houston area next.”</p>
              </div>
            </details>
          </template>
        </section>

        <section class="step" data-pos="center">
          <template>
            <h2>Likes</h2>
            <p>What you lean toward (work + life).</p>
            <details>
              <summary>Expand</summary>
              <div class="details">
                <p>Examples: customer empathy, clean systems, strong standards, calm teams.</p>
              </div>
            </details>
          </template>
        </section>

        <section class="step" data-pos="leftFar">
          <template>
            <h2>Dislikes</h2>
            <p>Friction points and non-negotiables.</p>
            <details>
              <summary>Expand</summary>
              <div class="details">
                <p>Examples: chaos-without-ownership, vague requirements, sloppy quality.</p>
              </div>
            </details>
          </template>
        </section>

        <section class="step" data-pos="rightFar">
          <template>
            <h2>Transferable Skills</h2>
            <p>Your “military → tech” bridge.</p>
            <details>
              <summary>Expand</summary>
              <div class="details">
                <ul>
                  <li>Systems thinking</li>
                  <li>Risk management</li>
                  <li>Process improvement</li>
                  <li>Leadership under pressure</li>
                </ul>
              </div>
            </details>
          </template>
        </section>
      </div>
    </section>

    <footer class="footer">
      <p>© 2026 EchoingTide1822 - James Gill</p>
    </footer>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
