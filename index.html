<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Career Lifeline — James Gill</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Preload the 4 background images -->
  <link rel="preload" as="image" href="./AirForce_Emblem.png" />
  <link rel="preload" as="image" href="./CADdets_Retro.png" />
  <link rel="preload" as="image" href="./CADdets_1.png" />
  <link rel="preload" as="image" href="./Tech_Career.png" />

  <!-- Optional: preload audio (won't guarantee autoplay with sound) -->
  <link rel="preload" as="audio" href="./I, am...me.mp3" />
</head>

<body>
  <!-- Fixed stage (everything you SEE). The scroll height is provided by #scrollSpacer -->
  <div id="stage">
    <!-- Background -->
    <div id="bg">
      <div class="bgLayer" id="bgA"></div>
      <div class="bgLayer" id="bgB"></div>

      <!-- Video overlay for screensaver mode -->
      <div id="bgVideoWrap" class="bgVideoWrap" aria-hidden="true">
        <video id="bgVideo" muted playsinline preload="auto"></video>
      </div>

      <div class="bgVignette" aria-hidden="true"></div>
    </div>

    <!-- Top UI -->
    <header class="topbar">
      <div class="brand">
        <h1>Career Lifeline — James Gill</h1>
        <p class="tag">Empowering tech to serve the mission. From Mission-ops to DevOps.</p>
      </div>

      <div class="controls">
        <a class="btn" href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
          Connect on LinkedIn
        </a>

        <button class="btn" id="themeBtn" type="button">Theme change</button>
        <button class="btn" id="trailBtn" type="button">Mouse Trail</button>

        <div class="audio">
          <label for="vol" class="audioLabel">Volume</label>
          <input id="vol" type="range" min="0" max="1" step="0.01" value="0.25" title="Adjust volume" />
          <button class="btn" id="playBtn" type="button">Play</button>
        </div>
      </div>
    </header>

    <!-- Center hero + bubbles -->
    <main id="main">
      <section id="hero" class="hero" aria-label="Hero">
        <div class="heroInner">
          <div class="heroHeadline">
            RELIABLE SOFTWARE.<br />
            <span>HUMAN-FIRST DESIGN</span>
          </div>
          <div class="heroSub">Cloud • Software • Human-Centered Designs</div>
          <div class="heroHint">Scroll ↓</div>
        </div>
      </section>

      <section id="bubbleLayer" class="bubbleLayer" aria-label="Scroll beats"></section>
    </main>

    <!-- Secret toggle: tiny “hotspot” in bottom-right (hover reveals) -->
    <button id="secretToggle" class="secretToggle" type="button" aria-label="Toggle screensaver mode"></button>

    <footer class="footer">© 2026 EchoingTide1822 - James Gill</footer>

    <!-- Mouse trail canvas -->
    <canvas id="trailCanvas" class="trailCanvas" aria-hidden="true"></canvas>
  </div>

  <!-- This creates scroll height. The stage stays fixed. -->
  <div id="scrollSpacer" aria-hidden="true"></div>

  <!-- Background music -->
  <audio id="bgm" src="./I, am...me.mp3" loop preload="auto"></audio>

  <script src="script.js" defer></script>
</body>
</html>
